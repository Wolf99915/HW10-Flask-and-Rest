<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PithonADV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">PithonADV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/add-plant">Add Plant</a>
            <a class="nav-link" href="/add-employee">Add Employee</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Plants</h1>
        <div class="plants-container">
            {% for plant in plants %}
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Plant name: {{ plant["title"] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Plant location: {{ plant.location }}</h6>
                  <a href="/delete-plant/{{ plant.id }}" class="card-link">Delete</a>
                  <a href="/about-plant/{{ plant.id }}" class="card-link">About plant</a>

              </div>
            </div>
            {% endfor %}
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
